<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    EdgeBus Dashboard
  </title>
</head>

<body x-data="{ 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));
         $store.main.initRouter($router);
         " :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Preloader Start ===== -->
  <include src="./partials/preloader.html"></include>
  <!-- ===== Preloader End ===== -->

  <!-- ===== Page Wrapper Start ===== -->
  <div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <include src="./partials/sidebar.html"></include>
    <!-- ===== Sidebar End ===== -->

    <!-- ===== Content Area Start ===== -->
    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <!-- ===== Header Start ===== -->
      <include src="./partials/header.html" />
      <!-- ===== Header End ===== -->

      <!-- ===== Main Content Start ===== -->
      <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
          <template x-route="/">
            <include src="./partials/main/index.html" />
          </template>
          <template x-route="/topics">
            <include src="./partials/topics/table.html" />
          </template>
          <template x-route="/egresses">
            <include src="./partials/egresses/table.html" />
          </template>
          <template x-route="/ingresses">
            <include src="./partials/ingresses/table.html" />
          </template>
          <template x-route="/ingresses/:id">
            <include src="./partials/ingresses/single.html" />
          </template>
          <template x-route="/labels">
            <include src="./partials/labels/table.html" />
          </template>
          <template x-route="/messages">
            <include src="./partials/messages/table.html" />
          </template>
          <template x-route="/messages/:id">
            <include src="./partials/messages/single.html" />
          </template>

        </div>
      </main>
      <!-- ===== Main Content End ===== -->
    </div>
    <!-- ===== Content Area End ===== -->
  </div>
  <!-- ===== Page Wrapper End ===== -->
</body>

</html>
