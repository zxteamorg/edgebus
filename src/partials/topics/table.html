<div>
  <!-- Breadcrumb Start -->
  <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <h2 class="text-title-md2 font-bold text-black dark:text-white">
      Topics
    </h2>

    <nav>
      <ol class="flex items-center gap-2">
        <li>
          <a class="cursor-pointer font-medium" @click.prevent="$store.main.routeTo('', $router)">Dashboard /</a>
        </li>
        <li class="font-medium text-primary">Topics</li>
      </ol>
    </nav>
  </div>
  <!-- Breadcrumb End -->

  <div class="flex flex-col gap-10">
    <div
      class="rounded-sm border border-stroke bg-white px-5 pb-2 pt-6 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:pb-1">
      <div class="max-w-full overflow-x-auto">
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-2 text-left dark:bg-meta-4">
              <th class="min-w-[220px] px-4 py-4 font-medium text-black dark:text-white xl:pl-11">
                Name
              </th>
              <th class="min-w-[150px] px-4 py-4 font-medium text-black dark:text-white">
                Media type
              </th>
              <th class="min-w-[120px] px-4 py-4 font-medium text-black dark:text-white hidden xl:table-cell">
                Description
              </th>
              <th class="px-4 py-4 font-medium text-black dark:text-white hidden md:table-cell">
                Created at
              </th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(topic, index) in $store.main.list">
              <tr class="last:border-b-0 border-b border-[#eee]">
                <td class="px-4 py-5 pl-9 dark:border-strokedark xl:pl-11">
                  <h5 class="font-medium text-black dark:text-white" x-text="topic.name"></h5>
                  <p class="text-sm" x-text="topic.id"></p>
                </td>
                <td class="px-4 py-5 dark:border-strokedark">
                  <p class="text-black dark:text-white" x-text="topic.mediaType"></p>
                </td>
                <td class="px-4 py-5 dark:border-strokedark hidden xl:table-cell">
                  <p class="text-black dark:text-white" x-text="topic.description"></p>
                </td>
                <td class="px-4 py-5 dark:border-strokedark hidden md:table-cell">
                  <p class="text-black dark:text-white text-sm" x-text="topic.createAt"></p>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
