<div>
    <!-- Breadcrumb Start -->
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Message
            </h2>

        </div>
        <nav>
            <ol class="flex items-center gap-2">
                <li>
                    <a class="cursor-pointer font-medium" @click.prevent="$store.main.routeTo('', $router)">Dashboard
                        /</a>
                </li>
                <li class="font-medium text-primary">Message</li>
            </ol>
        </nav>
    </div>
    <!-- Breadcrumb End -->

    <!-- ====== Forms Section Start -->
    <div 
    x-data="{ handleBody(body) { try { const obj = JSON.parse(body); return JSON.stringify(obj, undefined, ' '); } catch (e) { return body; } } }"
    class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
        <div class="flex flex-wrap">
            <div class="w-full xl:w-1/2 ">
                <div class="px-14 pt-14 pb-0 xl:pb-14">
                    <h3 class="text-title-md3 font-bold text-black dark:text-white" x-text="$store.main.item.messageId">
                    </h3>
                    <div class="flex my-6">
                        <p class="w-1/3 font-medium text-black text-sm dark:text-white">Media type</p>
                        <p class="w-2/3 font-medium text-sm" x-text="$store.main.item.messageMediaType"></p>
                    </div>
                    <div class="flex my-6">
                        <p class="w-1/3 font-medium text-black text-sm dark:text-white">Topic</p>
                        <p class="w-2/3 font-medium text-sm" x-text="$store.main.item.topicId"></p>
                    </div>
                    <div class="flex my-6">
                        <p class="w-1/3 font-medium text-black text-sm dark:text-white">Ingress</p>
                        <p class="w-2/3 font-medium text-sm" x-text="$store.main.item.ingressId"></p>
                    </div>
                    <div class="flex my-6">
                        <p class="w-1/3 font-medium text-black text-sm dark:text-white">Created at</p>
                        <p class="w-2/3 font-medium text-sm" x-text="$store.main.item.createAt"></p>
                    </div>
                </div>
            </div>
            <div class="w-full border-stroke dark:border-strokedark xl:w-1/2 xl:border-l-2">
                <div class="px-14 py-14">
                    <h3 class="text-title-md3 font-bold text-black dark:text-white">Details</h3>
                    <div class="flex my-6">
                        <p class="w-1/3 font-medium text-black text-sm dark:text-white">Headers</p>
                        <div>
                            <ul>
                                <template
                                    x-for="(headerEntry, index) in Object.entries($store.main.item.messageHeaders || {})">
                                    <li>
                                        <span class="font-medium text-sm" x-text="headerEntry[0]"></span>
                                        <span class="font-medium text-sm">: </span>
                                        <span class="text-sm" x-text="headerEntry[1]"></span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                    <div class="flex my-6">
                        <p class="w-1/3 font-medium text-black text-sm dark:text-white">Body</p>
                        <pre class="w-2/3 font-medium text-xs"
                            x-text="handleBody($store.main.item.messageBody)"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ====== Forms Section End -->
</div>
